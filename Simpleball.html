<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Animation</title>

  <style>
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#111;
      color:white;
      font-family:Arial;
    }

    /* Animation box */
    #box{
      width:50px;
      height:50px;
      background:#4fc3f7;
      position:relative;
      animation: moveBox 2s infinite alternate;
      border-radius:8px;
    }

    /* Keyframe animation */
    @keyframes moveBox {
      0%   { left:0; }
      100% { left:200px; }
    }
  </style>
</head>

<body>
  <div>
    <h2>Simple Box Animation</h2>
    <div id="box"></div>
  </div>
</body>
</html>
